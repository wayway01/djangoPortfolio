{% extends "original_blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method = "POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">ログイン</legend>
                {{ form|crispy }}
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">ログイン</button>
                    <small class="text-muted ml-2">
                        <a href="{% url 'password_reset' %}">パスワードを忘れた方</a>
                    </small>
                </div>
            </fieldset>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">既にアカウントを持っていない場合はこちらへ<a class="ml-2" href="{% url 'register' %}">サインアップ</a></small>
        </div>
    </div>
{% endblock content %}
